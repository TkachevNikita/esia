<mat-dialog-content>
  <div class="login-variants">
    <div class="logo">
      <img src="Logo.svg">
    </div>
    <h2 class="login-variants__title">
      Выберите вариант входа
    </h2>
    <div class="login-variants__actions">
      <div class="login-variants__list">
        <e-button variant="outlined" (click)="selectVariant('call')">
          <mat-icon class="login-variants__item--icon">
            call
          </mat-icon>
          Обратный звонок
        </e-button>
        <e-button variant="outlined">
          <mat-icon class="login-variants__item--icon">
            qr_code
          </mat-icon>
          QR-code
        </e-button>
      </div>
    </div>
    <div class="login-variants__actions">
      <div
        class="login-variants__list"
        [style.flex-direction]="'row'"
        [style.justify-content]="'center'"
      >
        <button mat-icon-button matTooltip="NFC-метка">
          <mat-icon class="login-variants__item--icon">
            nfc
          </mat-icon>
        </button>
        <button mat-icon-button matTooltip="Вход по коду">
          <mat-icon class="login-variants__item--icon">
            vpn_key
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>
