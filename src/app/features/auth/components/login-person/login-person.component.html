<mat-dialog-content>
  <div class="login-person">
    <div class="logo">
      <img src="Logo.svg">
    </div>
    <mat-icon class="login-person__icon">
      forward_to_inbox
    </mat-icon>
    <h2 class="login-person__title">
      Подтверждение от доверенного лица
    </h2>
    <p class="login-person__text">
      Вашему доверенному лицу был отправлен запрос на подтверждение входа
    </p>
    <mat-spinner [diameter]="50"/>
  </div>
</mat-dialog-content>
