<mat-dialog-content>
    <button mat-icon-button (click)="goBack()">
        <mat-icon>
            arrow_back
        </mat-icon>
    </button>
  <div class="login-person">
    <div class="logo">
      <img src="Logo.svg">
    </div>
    <mat-icon class="login-person__icon">
      forward_to_inbox
    </mat-icon>
    <h2 class="login-person__title">
      Подтверждение от доверенного лица
    </h2>
    <p class="login-person__text">
      Вашему доверенному лицу был отправлен запрос на подтверждение входа
    </p>
    @defer (on timer(6000ms)) {
      <mat-spinner [diameter]="50"/>
      <p style="text-align: center">
        Ожидание ответа от доверенного лица слишком долгое, вы можете попробовать другие варианты авторизации
      </p>
      <div class="login-person__actions">
        <e-button variant="outlined" (click)="redirect('call')">
          Звонок
        </e-button>
        <e-button variant="outlined">
          QR-код
        </e-button>
      </div>
    } @placeholder {
      <mat-spinner [diameter]="50"/>
    }
  </div>
</mat-dialog-content>
