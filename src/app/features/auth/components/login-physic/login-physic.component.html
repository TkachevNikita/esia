<mat-dialog-content>
  <button mat-icon-button (click)="goBack()">
    <mat-icon>
      arrow_back
    </mat-icon>
  </button>
  <div class="login-physic">
    <div class="logo">
      <img src="Logo.svg">
    </div>
    @if (!(isLoading$ | async)) {
      <mat-icon class="login-physic__icon">
        sd_card
      </mat-icon>
      <h2 class="login-physic__title">
        Физический носитель
      </h2>
      <p class="login-physic__text">
        Для подтверждения входа вставьте физический носитель в ваше устройство
      </p>
    } @else {
      <mat-spinner diameter="80"/>
    }
  </div>
</mat-dialog-content>
